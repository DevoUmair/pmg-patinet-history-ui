<highcharts-chart
    *ngIf="BmichartOptions"
    [Highcharts]="highcharts"
    [options]="BmichartOptions"
    style="height: 100%; width: 100%; display: block;"
>

</highcharts-chart>

<highcharts-chart
    *ngIf="WeightchartOptions"
    [Highcharts]="highcharts"
    [options]="WeightchartOptions"
    style="height: 100%; width: 100%; display: block; margin: 40px 0px;"
>

</highcharts-chart>

<highcharts-chart

>

</highcharts-chart>
